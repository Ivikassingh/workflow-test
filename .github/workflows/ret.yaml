name: Workflow Failure Monitor

on:
  workflow_run:
    workflows: ["Validate Codeowners"]
    types:
      - completed 

jobs:
  check-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: ${{ github.repository }}
          event-type: retry-workflow
          client-payload: '{"workflow_id": "${{ github.event.workflow_run.workflow_id }}"}'

      - name: Print Workflow Name
        run: echo "The workflow name is ${{ github.event.workflow_run.name }}"

      - name: Retry Workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/${{ github.event.workflow_run.workflow_id }}/dispatches \
            -d '{"ref":"${{ github.event.workflow_run.head_branch }}"}'
